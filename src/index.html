<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script type="text/javascript" src="public/bundle.js" charset="utf-8"></script>

    <svg class="line-svg" viewBox="0 0 1 1">
      <line x1="0.5" y1="0" x2="0.5" y2="1"></line>
    </svg>

    <div id="root">
      <div class="topper"></div>
      <div class="header">
        <div class="header-bar">
          <div class="number-author">
            <div class="number">#94102</div>
            <div class="author">By Joe Gaebel</div>
          </div>
          <div class="client-name">Client Name</div>
          <div class="icons">
            <div class="check-icon">
              <i class="fa fa-check-circle" aria-hidden="true"></i>
            </div>
            <div class="x-icon">
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="header-container">
          <div class="stats">
            <div class="stat sent">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
              <div class="number">4</div>
              <div class="text">sent</div>
            </div>
            <div class="stat apt">
              <i class="fa fa-clock-o" aria-hidden="true"></i>
              <div class="number">3</div>
              <div class="text">apt.</div>
            </div>
            <div class="stat repeat">
              <i class="fa fa-repeat" aria-hidden="true"></i>
              <div class="number">6</div>
              <div class="text">repeat</div>
            </div>
            <div class="stat missed">
              <i class="fa fa-exclamation" aria-hidden="true"></i>
              <div class="number">2</div>
              <div class="text">missed</div>
            </div>
          </div>
          <div class="buttons">
            <div class="button next-step">
              <i class="fa fa-space-shuttle" aria-hidden="true"></i>
              <div class="text">Next step: Apt with O. Prime</div>
            </div>
            <div class="button name">
              <i class="fa fa-user" aria-hidden="true"></i>
              <div class="text">O. Prime</div>
            </div>
            <div id="add-event" class="button add-task enabled">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <div class="text">Add Task</div>
            </div>
          </div>
        </div>
      </div>

      <div class="timeline">
      </div>
    </div>

    <div class="lightbox">
      <div class="heading">Add a task</div>
      <div class="field-container">
        <div class="inputs">
          <input type="datetime-local" class="input date-input" placeholder="Date"/>
          <input class="input title-input" placeholder="Title"/>
          <select class="input type-input">
            <option value="appointment">Appointment</option>
            <option value="meeting">Meeting</option>
          </select>
          <textarea class="input description-input" placeholder="Description"></textarea>
        </div>
      </div>
      <div id="create-event" class="button">Create</div>
    </div>
  </body>
</html>
